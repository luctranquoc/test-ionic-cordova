<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test - Google maps</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map_canvas">
	  <label class="item item-input">
		  <span class="input-label">Address:</span>
		  <input placeholder="type your address" type="search" [(ngModel)]="search_address"/>
	  </label>
    <button ion-button (click)="onButtonClick($event)">Search</button>
  </div>
</ion-content>
